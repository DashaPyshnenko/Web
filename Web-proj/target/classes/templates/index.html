<body class="body">
<h1>Hello Spring Leaf!</h1>
<h2 th:text="${sid}"></h2>

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
                <h1 class="font-weight-light">Beautiful cars for your life</h1>
                <!--<p class="lead">Our flowers will inspire you to create lasting memories</p>-->
            </div>
        </div>
    </div>
</header>

<div class="p-3  ml-sm-3 mr-sm-3 ml-md-5 mr-md-5 mb-n4">
    <div class="container-fluid">
        <div class="row">
            <div class=" p-3">
                <select name="filter" id="filter_category" class="form-control" style="width:190px;">
                    <option hidden>Сортировка</option>
                    <option value="price">По цене</option>
                    <option value="name">По имени</option>
                </select>
            </div>
            <div class="  p-3">
                <select name="filter" id="filter_sort" class="form-control" style="width:190px;">
                    <option hidden>Категория</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Mercedes">Mercedes</option>
                    <option value="Toyota">Toyota</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="p-3  ml-sm-3 mr-sm-3 ml-md-5 mr-md-5" id="Sorti">
    <div class="container-fluid">
        <div class="row">

            <div th:each="item, state : ${products}" class=" col-sm-6 col-md-4 col-lg-3 p-3">
                <div class="card text-center h-100 ">
                    <img class="card-img-top" th:src="${item.img}" alt=""> <!--"'images/' + ${item.name} + '.jpg'"-->
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title autoname" th:text="${item.name}"></h5>
                        <p class="card-text btn" th:text="${item.description}"></p>
                        <div class=" h-100 d-flex flex-column justify-content-end p-2">
                            <p class="autocost card-text h4" th:text="${item.cost}+ ' ₽'"></p>
                        </div>
                        <input type="submit" class="btn add_item btn-block btn-primary mt-auto" th:id="${item.id}" value="Добавить">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="foot  ">
    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">
            <div class="blu">© 2020 Copyright:
                <a href="#"> MDBootstrap.com</a></div>
        </div>
    </footer>
</div>

<div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Выберете город</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <select class="select-model form-control" size="3" id="filter-city">
                    <option value="Moscow">Moscow</option>
                    <option value="Ekaterinburg">Ekaterinburg</option>
                    <option value="Kazan">Kazan</option>
                </select>
            </div>
        </div>
    </div>
</div>
